<div class="ace-container ace-{{ field.name }}">
    <label for="id-{{ field.html_name }}">{{ field.label }}</label>
    <div id="id-{{ field.html_name }}" class="ace-editor"></div>
    <textarea
        id="id-{{ field.html_name }}-content"
        class="ace-editor-content"
        name="{{ field.name }}"
        {% for key, val in field.field.widget.attrs.items %} {{ key }}="{{ val }}"{% endfor %}
    >{{ field.value|default:'' }}</textarea>
</div>
